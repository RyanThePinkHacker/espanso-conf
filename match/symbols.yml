matches:
  - trigger: ":..."
    replace: "…"
  - trigger: ":<="
    replace: "≤"
  - trigger: ":>="
    replace: "≥"
  - regex: ":(!|/)="
    replace: "≠"
  - trigger: ":~="
    replace: "≈"
  - trigger: ":--"
    replace: "—"
  - trigger: ":o~"
    replace: "⧜"
  - trigger: ":oo"
    replace: "∞"
  - regex: ":o(/|\\|)o"
    replace: "⧞"
