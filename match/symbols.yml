matches:
  - trigger: ":..."
    replace: "…"
  - trigger: ":<="
    replace: "≤"
  - trigger: ":>="
    replace: "≥"
  - trigger: ":!="
    replace: "≠"
  - trigger: ":/="
    replace: "≠"
  - trigger: ":~="
    replace: "≈"
  - trigger: ":--"
    replace: "—"
  - trigger: ":o~"
    replace: "⧜"
  - trigger: ":oo"
    replace: "∞"
  - trigger: ":o/o"
    replace: "⧞"
  - trigger: ":o|o"
    replace: "⧞"
