matches:
  - regex: ":<(\\||/|\\\\)3"
    replace: "💔"
  - regex: ":(|red)<3"
    replace: "❤️"
  - trigger: ":pink<3"
    replace: "🩷"
  - trigger: ":orange<3"
    replace: "🧡"
  - trigger: ":yellow<3"
    replace: "💛"
  - trigger: ":green<3"
    replace: "💚"
  - trigger: ":blue<3"
    replace: "💙"
  - regex: ":(azure|aqua|lightblue)<3"
    replace: "🩵"
  - trigger: ":purple<3"
    replace: "💜"
  - trigger: ":brown<3"
    replace: "🤎"
  - trigger: ":black<3"
    replace: "🖤"
  - regex: ":(gray|grey)<3"
    replace: "🩶"
  - trigger: ":white<3"
    replace: "🤍"
